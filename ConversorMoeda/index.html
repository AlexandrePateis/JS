<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <section>
        <h1>Conversor de moeda</h1>
        <div id="cont">
            <label for="valorEmReal" id="rs">R$:</label>
            <input
                type="number"
                name="valorEmReal"
                id="valorEmReal"
                class='input'
                step='0.01'
                min='0.00'
                max='9999999999.99'
                value=''
                tabindex="1"
                onClick='ativarBotao()'
                onChange='ativarBotao()'
                autofocus
                required
            />
        </div>
        <div class="moedas">
            <input type="radio" name="moedaEstrangeira" id="dolar" checked> <label for="dolar">Dolar</label>
            <input type="radio" name="moedaEstrangeira" id="euro"> <label for="euro">Euro</label>
            <input type="radio" name="moedaEstrangeira" id="libra"> <label for="libra">Libra</label><br>
            <input type="button" value="Converter" onClick='Convert()' id="btn">
            <input type="button" value="Limpar" onClick='Limpar()' id="btn">
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p><strong>&copy; Alexandre Pateis</strong> </p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
